<ng-container *ngIf="(tabs | async) === null">
  Loading tabs...
</ng-container>

<mat-tab-group [selectedIndex]="initialTab" class="options">
  <mat-tab *ngFor="let tab of tabs | async">
    <div class="options-content">
      <ng-template mat-tab-label>{{tab.title}}</ng-template>
      <e-preprocessor [pad]="tab"></e-preprocessor>
    </div>
  </mat-tab>
</mat-tab-group>
